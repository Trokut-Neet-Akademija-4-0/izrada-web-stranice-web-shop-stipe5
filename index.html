<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naslovna - GameOn Webshop</title>
</head>
<body>
    <header class="d-flex flex-column main-font" id="header"></header>
    <main class="third-bg-color">
        <div class="home-cover">
            <div class="cover-video">
                <video src="images/video/cover.mp4" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" class="object-fit-cover"></video>
            </div>
            <div id="cover-background" class="main-font">
            </div>
            <div class="w-100 m-0 p-0 main-font cover-text-home text-white d-flex justify-content-center">
                <p class="p-0 m-0">Najbolji <span class="accent-text-color">Gaming miševi</span>. Istražite našu veliku ponudu <span class="accent-text-color">vrhunskih</span> glodavaca!</p>
            </div>
        </div>
        <div class="container">
            <h2 class="secondary-font">Najpopularniji miševi</h2>
        </div>
    </main>
    <footer class="d-flex flex-column main-font" id="footer"></footer>
    <script src="js/javascript.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
